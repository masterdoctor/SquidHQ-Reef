name: SquidHQ
main: com.squidhq.reef.Reef
version: 1.0.0-Reef
commands:
  sqcheck:
    description: Check whether a given player is running the SquidHQ client
    usage: /sqcheck <Player/UUID>
    permission: squidhq.check
  sqstats:
    description: Check the current online player stats
    usage: /sqstats
    permission: squidhq.stats
  sqreload:
    description: Reloads the plugin's configuration
    usage: /sqreload
    permission: squidhq.reload

permissions:
  squidhq.stats:
    default: op
    description: Allows use of /sqstats
  squidhq.check:
    default: op
    description: Allows use of /sqcheck
  squidhq.reload:
    default: op
    description: Allows use of /sqreload